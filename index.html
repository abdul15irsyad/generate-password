<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-sm py-3">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="title mb-4">
                    <h1>Password Generator</h1>
                    <p>Generate a random password for your security. </p>
                </div>
                <form class="form-options">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" name="length" id="length" min="1"
                            placeholder="password length" value="15">
                        <label for="length">Password Length</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="uppercase" id="uppercase" checked>
                        <label class="form-check-label" for="uppercase">Contain Uppercase</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="lowercase" id="lowercase" checked>
                        <label class="form-check-label" for="lowercase">Contain Lowercase</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="numbers" id="numbers" checked>
                        <label class="form-check-label" for="numbers">Contain Number</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="symbols" id="symbols">
                        <label class="form-check-label" for="symbols">Contain Symbol</label>
                    </div>
                </form>
                <button type="button" class="btn btn-primary btn-generate mb-4">Generate Password</button>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control generated-password"
                            placeholder="your password will appear here">
                        <span class="btn-copy input-group-text" title="copy to clipboard"><i
                                class="bi bi-clipboard-check"></i></span>
                    </div>
                    <div class="alert alert-warning alert-message form-text py-2">Copied!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
